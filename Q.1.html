<script type="text/javascript">

    //1.Write a JavaScript program to check number positive and negetive? (using simple function)
    
    var no = parseInt(prompt("Enter Any Number :"));

    function value() {
        
        if (no > 0) {
            document.write(`Positive`);

        } else if (no < 0) {
            document.write(`Negetive`);
        } else {
            document.write(`Natural Number`);
        }
    }
    
    value();

</script>
