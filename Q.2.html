<script type="text/javascript">

    //2.Write a JavaScript program to check number positive and negetive? (using no return with parameter)

    function value(no){
        
        if (no > 0) {
            document.write(`Positive`);

        } else if (no < 0) {
            document.write(`Negetive`);
        } else {
            document.write(`Natural Number`);
        }
    }

    value(1);

</script>
