<script type="text/javascript">

    //10.Write a JavaScript program to decide that you eligible for voting? (using all function)

    var n = parseInt(prompt(`Enter a vaid age`));

    function value() {

        if (n >= 18) {
            document.write(`<h1>You are eligible for voting.</h1>`)
        }
        else {
            document.write(`<h1>You are not eligible for voting.</h1>`)
        }
    }
    value();
</script>
