<script type="text/javascript">

    //6.Write a javascript Program to perform a swapping of two variables.(all function use)

    var a = parseInt(prompt('Enter number of A :-'));
    var b = parseInt(prompt('Enter number of B :-'));
    var c = a;

    function value() {

        a = b
        b = c
        c = a;

        document.write(`<h1>A = ${a}</h1>`);
        document.write(`<br>`);
        document.write(`<h1>B = ${b}</h1>`);
    }
    value();

</script>
